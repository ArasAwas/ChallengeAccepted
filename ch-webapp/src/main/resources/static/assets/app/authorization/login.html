<div id="wrapper">
    <div id="main" style="margin-left: 200px; margin-right: 200px">
        <article class="post">
            <div style="text-align: center; vertical-align: middle; margin-top: 15px">
                <img src="images/small_orange_fist.png"><img src="images/CAPTURE.PNG">
            </div>
            <form ng-submit="signIn()">
                <div style="margin-top: 1em">
                    <label for="username">Username:</label>
                    <input type="text" ng-model="credentials.username" name="username" id="username" required>
                </div>
                <div style="margin-top: 1em">
                    <label for="password">Password:</label>
                    <input ng-hide="showpassword" type="password" ng-model="credentials.password" name="password" id="password" required>
                </div>
                <div style="margin-top: 15px">
                    <input type="submit" value=" login"> <button ui-sref="register">Sign Up</button>
                </div>
            </form>
        </article>
    </div>
</div>
